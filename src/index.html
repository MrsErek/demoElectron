<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="index.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="https://kit.fontawesome.com/46802ff954.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="timer">
        <h3>COUNTDOWN</h3>
        <div class="timer--clock">
            <div class="minutes-group clock-display-grp">
                <div class="first number-grp">
                    <div class="number-grp-wrp">
                        <div class="num num-0">
                            <p>0</p>
                        </div>
                        <div class="num num-1">
                            <p>1</p>
                        </div>
                        <div class="num num-2">
                            <p>2</p>
                        </div>
                        <div class="num num-3">
                            <p>3</p>
                        </div>
                        <div class="num num-4">
                            <p>4</p>
                        </div>
                        <div class="num num-5">
                            <p>5</p>
                        </div>
                        <div class="num num-6">
                            <p>6</p>
                        </div>
                        <div class="num num-7">
                            <p>7</p>
                        </div>
                        <div class="num num-8">
                            <p>8</p>
                        </div>
                        <div class="num num-9">
                            <p>9</p>
                        </div>
                    </div>
                </div>
                <div class="second number-grp">
                    <div class="number-grp-wrp">
                        <div class="num num-0">
                            <p>0</p>
                        </div>
                        <div class="num num-1">
                            <p>1</p>
                        </div>
                        <div class="num num-2">
                            <p>2</p>
                        </div>
                        <div class="num num-3">
                            <p>3</p>
                        </div>
                        <div class="num num-4">
                            <p>4</p>
                        </div>
                        <div class="num num-5">
                            <p>5</p>
                        </div>
                        <div class="num num-6">
                            <p>6</p>
                        </div>
                        <div class="num num-7">
                            <p>7</p>
                        </div>
                        <div class="num num-8">
                            <p>8</p>
                        </div>
                        <div class="num num-9">
                            <p>9</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clock-separator">
                <p>:</p>
            </div>
            <div class="seconds-group clock-display-grp">
                <div class="first number-grp">
                    <div class="number-grp-wrp">
                        <div class="num num-0">
                            <p>0</p>
                        </div>
                        <div class="num num-1">
                            <p>1</p>
                        </div>
                        <div class="num num-2">
                            <p>2</p>
                        </div>
                        <div class="num num-3">
                            <p>3</p>
                        </div>
                        <div class="num num-4">
                            <p>4</p>
                        </div>
                        <div class="num num-5">
                            <p>5</p>
                        </div>
                        <div class="num num-6">
                            <p>6</p>
                        </div>
                        <div class="num num-7">
                            <p>7</p>
                        </div>
                        <div class="num num-8">
                            <p>8</p>
                        </div>
                        <div class="num num-9">
                            <p>9</p>
                        </div>
                    </div>
                </div>
                <div class="second number-grp">
                    <div class="number-grp-wrp">
                        <div class="num num-0">
                            <p>0</p>
                        </div>
                        <div class="num num-1">
                            <p>1</p>
                        </div>
                        <div class="num num-2">
                            <p>2</p>
                        </div>
                        <div class="num num-3">
                            <p>3</p>
                        </div>
                        <div class="num num-4">
                            <p>4</p>
                        </div>
                        <div class="num num-5">
                            <p>5</p>
                        </div>
                        <div class="num num-6">
                            <p>6</p>
                        </div>
                        <div class="num num-7">
                            <p>7</p>
                        </div>
                        <div class="num num-8">
                            <p>8</p>
                        </div>
                        <div class="num num-9">
                            <p>9</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h4>THE MOST SIMPLE WAY YOU WOULD HAVE FOUND.</h4>
    </div>
    <div class="reload">
        <i class="fas fa-history fa-10x"></i>
    </div>
    <script src="timer.js"></script>
</body>

</html>
